<!DOCTYPE html>
<html>

<head>
    <title>Happy, Sad, Angry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <style>
        video {
            display: flex;
            justify-content: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-two-thirds is-info">
                    <div id="card" class="card">
                        <header class="card-header">
                            <p class="card-header-title is-size-2">
                                Give me your best {{ page_data.emotion }} face
                            </p>
                        </header>
                        <div class="card-image">
                            <video id="video" autoplay></video>

                        </div>
                        <div class="card-content">
                            <h1 id="message"></h1>
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item has-text-weight-bold is-uppercase" id="capture">Capture
                                emotion</a>
                            <a href="." class="card-footer-item has-text-grey-light">Get a new one</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById('video');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const getImage = async () => {
                    video.srcObject = await navigator.mediaDevices.getUserMedia({
                        video: true
                    })
                    video.play();
                }
                getImage()
            }

            var message = document.getElementById('message');
            var card = document.getElementById('card');

            document.getElementById('capture').addEventListener('click', function () {
                clearCard()
                card.classList.add('has-background-light');
                var canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;

                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                var data = {
                    'image_base64': canvas.toDataURL("image/png"),
                    'emotion': '{{ page_data.emotion }}'
                }

                const getResult = async () => {
                    var result = await fetch('result', {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })

                    var jsonResult = await result.json()
                    message.textContent = jsonResult.message
                    if (jsonResult.success) {
                        card.classList.add('has-background-success');
                    } else {
                        card.classList.add('has-background-danger');
                    }
                }
                getResult()
            });
            clearCard = (keepText) => {
                card.classList.remove('has-background-light');
                card.classList.remove('has-background-success');
                card.classList.remove('has-background-danger');
                message.textContent = "";
            }
        })
    </script>
</body>

</html>
